<ion-list>
  <ion-item-sliding *ngFor = "let person of persons; let i = index">
    <ion-item>
      <ion-avatar item-start>
        <img src={{person.imgName}} style="width : 60px;height:60px">
      </ion-avatar>
      {{person.name}}
    <span item-end style = "color:green">{{person.amount}}</span>
    </ion-item>

    <ion-item-options side="right">
      <button ion-button color="danger" (click) = "popList(i)" >
         <ion-icon name="delete"></ion-icon>
        <span style="padding-bottom: 11px;  margin-top: -20px;">
            <!-- <ion-icon ios="ios-trash" md="md-trash"></ion-icon> -->
            delete
        </span>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
