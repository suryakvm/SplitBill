<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
    <ion-buttons end style = "margin-bottom: 15px">
        <button (click)="openCalculator()" ion-button icon-only>
          <ion-icon  ios="ios-calculator" md="md-calculator"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input [(ngModel)]="amount" type="text"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
  <button block ion-button (click) = "AddtoList()" >Add to List</button>
</div>

</ion-content>
